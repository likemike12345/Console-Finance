<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M4 Challenge</title>
  </head>

  <body>
    <header><h1>Financial Analysis</h1></header>

    <div style="text-align: left">
      <div style="display: inline-block">
        Total months:
        <h2 style="display: inline-block" id="totalMonths"></h2>
      </div>
    </div>

    <div style="text-align: left">
      <div style="display: inline-block">
        Total Profits/Loss:
        <h2 style="display: inline-block" id="total"></h2>
      </div>
    </div>

    <div style="text-align: left">
      <div style="display: inline-block">
        Average Change:
        <h2 style="display: inline-block" id="averageChange"></h2>
      </div>
    </div>

    <div style="text-align: left">
      <div style="display: inline-block">
        Greatest Increase:
        <h2 style="display: inline-block" id="greatInc"></h2>
      </div>
    </div>

    <div style="text-align: left">
      <div style="display: inline-block">
        Greatest Decrease:
        <h2 style="display: inline-block" id="greatDec"></h2>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
